server {
	listen 8080;
	server_name localhost;
	error_page 404 www/error404.html;
	server_name default_server;
	root www/;
	cgi-bin test/cgi-bin;
	location / {
		limit_except GET HEAD;
		root www/;
		index index.html;
		autoindex off;
	}
	location /2/ {
		root www/;
		index second.html;
	}
	location /virtual/ {
		root www/;
		autoindex off;
	}
	location /protected {
		cgi cgi print_cgi;
		auth_basic Admin:basicpass;
		root www/protected;
		index index;
	}
	location /post {
		cgi cgi print_cgi;
		limit_except GET POST PUT DELETE;
		root www/;
		client_max_body_size 1000;
		autoindex on;
		upload /tmp/;
	}
	location /put {
		root www/;
	}
	location /index/ {
		autoindex on;
		root www/;
	}
}

server {
	listen 8081;
	server_name localhost;
	server_name localhost default_server;
	location / {
		root www/;
		index second.html;
	}
}

server {
	listen 8080;
	server_name google.com;
	location / {
		root www/;
		index google.html;
	}
	location /auto {
		root www/auto;
		autoindex on;
	}
}
